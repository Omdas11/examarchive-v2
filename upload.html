<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Upload Paper | ExamArchive</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>

  <!-- Header include -->
  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="upload-page">
    <h1>Upload Question Paper</h1>
    <p class="page-desc">
      Upload a clear PDF of a question paper to help others.
    </p>

    <form class="upload-form">
      <label>
        Paper / Subject Code
        <input type="text" placeholder="e.g. PHSHCC-201T" required>
      </label>

      <label>
        Year
        <input type="number" placeholder="e.g. 2023" required>
      </label>

      <label>
        PDF File
        <input type="file" accept="application/pdf" required>
      </label>

      <button type="submit" class="primary-btn">
        Upload Paper
      </button>
    </form>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <script src="js/common.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
