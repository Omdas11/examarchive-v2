<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Requests | ExamArchive</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/brand.css">
  <link rel="stylesheet" href="css/avatar-popup.css">
  <link rel="stylesheet" href="css/avatar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/profile-panel.css">

  <!-- Accessibility and SEO -->
  <meta name="description" content="Request question papers that aren't in the archive yet. Vote on requests to prioritize them." />
  <meta name="theme-color" content="#d32f2f" />

  <style>
    .requests-page { max-width: 720px; margin: 0 auto; padding: 1.5rem 1rem; }
    .requests-header { margin-bottom: 1.5rem; }
    .requests-header h1 { margin: 0 0 0.3rem; font-size: 1.5rem; }
    .requests-header p { color: var(--text-muted); margin: 0; }

    .request-form { background: var(--surface, #fff); border: 1px solid var(--border); border-radius: 12px; padding: 1.2rem; margin-bottom: 1.5rem; }
    .request-form h2 { font-size: 1.1rem; margin: 0 0 1rem; }
    .request-form .form-row { display: flex; gap: 0.75rem; margin-bottom: 0.75rem; flex-wrap: wrap; }
    .request-form .form-row input { flex: 1; min-width: 120px; padding: 0.6rem 0.8rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-soft, #f5f5f5); color: var(--text-primary); font-size: 0.9rem; }
    .request-form textarea { width: 100%; padding: 0.6rem 0.8rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-soft, #f5f5f5); color: var(--text-primary); font-size: 0.9rem; resize: vertical; min-height: 60px; box-sizing: border-box; }
    .request-form .form-actions { margin-top: 0.75rem; }
    .request-form .btn { padding: 0.6rem 1.2rem; }

    .requests-list { display: flex; flex-direction: column; gap: 0.75rem; }
    .request-card { background: var(--surface, #fff); border: 1px solid var(--border); border-radius: 12px; padding: 1rem 1.2rem; display: flex; align-items: flex-start; gap: 1rem; }
    .request-vote { display: flex; flex-direction: column; align-items: center; min-width: 48px; }
    .request-vote button { background: none; border: 1px solid var(--border); border-radius: 6px; width: 36px; height: 36px; cursor: pointer; font-size: 1.1rem; color: var(--text-muted); transition: all 0.15s; }
    .request-vote button:hover { border-color: var(--brand-primary, #d32f2f); color: var(--brand-primary, #d32f2f); }
    .request-vote button.voted { border-color: var(--brand-primary, #d32f2f); color: var(--brand-primary, #d32f2f); background: rgba(211, 47, 47, 0.08); }
    .request-vote .vote-count { font-size: 0.85rem; font-weight: 600; margin-top: 0.2rem; color: var(--text-primary); }
    .request-body { flex: 1; }
    .request-body h3 { margin: 0 0 0.2rem; font-size: 1rem; }
    .request-body .request-meta { font-size: 0.8rem; color: var(--text-muted); margin: 0 0 0.3rem; }
    .request-body p { margin: 0; font-size: 0.9rem; color: var(--text-secondary, #555); }
    .request-status { font-size: 0.75rem; padding: 0.15rem 0.5rem; border-radius: 999px; font-weight: 500; white-space: nowrap; }
    .request-status.open { background: rgba(76, 175, 80, 0.1); color: #2e7d32; }
    .request-status.fulfilled { background: rgba(25, 118, 210, 0.1); color: #1565c0; }
    .request-status.closed { background: rgba(0,0,0,0.05); color: var(--text-muted); }

    .empty-requests { text-align: center; padding: 2rem; color: var(--text-muted); }

    .auth-prompt { text-align: center; padding: 1.5rem; background: var(--surface, #fff); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 1.5rem; }
    .auth-prompt p { margin: 0 0 0.75rem; color: var(--text-muted); }

    .admin-actions { margin-top: 0.5rem; }
    .admin-actions button { font-size: 0.75rem; padding: 0.2rem 0.5rem; border: 1px solid var(--border); border-radius: 4px; background: var(--bg-soft); color: var(--text-muted); cursor: pointer; }
    .admin-actions button:hover { border-color: var(--brand-primary); color: var(--brand-primary); }
  </style>
</head>
<body>

  <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="page requests-page" id="main-content">

    <section class="requests-header">
      <h1>ðŸ“‹ Paper Requests</h1>
      <p>Request papers you need. Upvote requests to prioritize them.</p>
    </section>

    <!-- Request Form (auth required) -->
    <div id="requestFormSection"></div>

    <!-- Requests List -->
    <section class="requests-list" id="requestsList">
      <p class="empty-requests">Loading requests...</p>
    </section>

  </main>

  <div id="footer"></div>

  <div id="avatar-portal"></div>
  <div id="profile-panel-portal"></div>

  <!-- Scripts -->
  <script src="js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.93.3"></script>
  <script src="js/supabase-client.js"></script>
  <script type="module" src="js/app.module.js"></script>
  <script src="js/utils/supabase-wait.js"></script>
  <script src="js/auth-controller.js"></script>
  <script src="js/common.js"></script>
  <script src="js/avatar-utils.js"></script>
  <script src="js/utils/role-utils.js"></script>
  <script src="js/roles.js"></script>
  <script src="js/admin-auth.js"></script>
  <script src="js/profile-panel.js"></script>
  <script src="js/avatar-popup.js"></script>
  <script src="js/requests.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
