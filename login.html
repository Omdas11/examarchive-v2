<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ExamArchive</title>

  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <main style="
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 1rem;
  ">
    <div style="
      max-width: 360px;
      width: 100%;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--surface);
      text-align: center;
    ">
      <h2>Sign in</h2>
      <p style="color: var(--text-muted); font-size: 0.9rem;">
        Use your email to continue
      </p>

      <button
        onclick="login()"
        style="
          margin-top: 1rem;
          width: 100%;
          padding: 0.7rem;
          border-radius: 10px;
          border: none;
          background: var(--red);
          color: white;
          font-weight: 600;
          font-size: 0.95rem;
        "
      >
        Continue with Email
      </button>
    </div>
  </main>

  <!-- Supabase + Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
</body>
</html>
