<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ExamArchive</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
</head>

<body data-auth-page>

  <!-- Header -->
  <div id="header"></div>

  <!-- Main -->
  <main style="
    min-height: calc(100vh - 120px);
    display: grid;
    place-items: center;
    padding: 1rem;
  ">
    <div style="
      max-width: 380px;
      width: 100%;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--surface);
    ">

      <h2 style="margin-bottom: 0.25rem;">Sign in to ExamArchive</h2>
      <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">
        Sign in with GitHub to upload papers, track your contributions, and access personalized features.
      </p>

      <button
        type="submit"
        style="
          width: 100%;
          padding: 0.75rem;
          border-radius: 10px;
          border: 1px solid var(--border);
          background: var(--surface);
          color: var(--text);
          font-weight: 600;
          font-size: 0.95rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          cursor: pointer;
          transition: all 0.2s;
        "
        disabled
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Loading…
      </button>

      <p style="
        margin-top: 1rem;
        font-size: 0.85rem;
        color: var(--text-muted);
        text-align: center;
      ">
        By signing in, you agree to our Terms of Service and Privacy Policy.
      </p>
    </div>
  </main>

  <!-- Mobile toast -->
  <div id="loginAlert" role="alert" aria-live="polite" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    max-width: 90%;
    min-width: 280px;
    padding: 1rem 1.25rem;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text);
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    z-index: 99999;
    text-align: center;
    font-size: 0.9rem;
    font-weight: 500;
    animation: slideUp 0.3s ease-out;
  "></div>

  <style>
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Core scripts -->
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script src="js/appwrite.js"></script>

  <!-- Login logic -->
  <script>
    const submitBtn = document.querySelector('button[type="submit"]');
    const toast = document.getElementById("loginAlert");

    let toastTimer = null;

    function showMessage(text, isError = false) {
      toast.textContent = text;
      toast.style.display = "block";
      toast.style.color = isError ? "var(--red)" : "var(--text)";
      toast.style.borderColor = isError ? "var(--red)" : "var(--border)";

      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.style.display = "none";
      }, 5000);
    }

    function setLoading(state, text = "Loading…") {
      submitBtn.disabled = state;
      submitBtn.style.opacity = state ? "0.6" : "1";
      
      if (state) {
        submitBtn.textContent = text;
      } else {
        // Restore button with GitHub icon
        submitBtn.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          ${text}
        `;
      }
    }

    // Wait for Appwrite to be ready
    function waitForAppwrite(timeout = 5000) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        const timer = setInterval(() => {
          if (window.AppwriteAuth && window.AppwriteAuth.loginWithGitHub) {
            clearInterval(timer);
            resolve();
          } else if (Date.now() - start > timeout) {
            clearInterval(timer);
            reject(new Error("Appwrite not loaded"));
          }
        }, 50);
      });
    }

    // Enable button only after Appwrite is ready
    waitForAppwrite()
      .then(() => {
        setLoading(false, "Continue with GitHub");
      })
      .catch(() => {
        showMessage("Auth service failed to load. Please refresh.", true);
      });

    // Handle GitHub login
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      try {
        setLoading(true, "Redirecting to GitHub…");
        showMessage("Redirecting to GitHub...");

        await window.AppwriteAuth.loginWithGitHub();

      } catch (err) {
        console.error(err);
        showMessage("Authentication failed. Please try again.", true);
        setLoading(false, "Continue with GitHub");
      }
    });
  </script>
</body>
</html>
