<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ExamArchive</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
</head>

<body data-auth-page>

  <!-- Header -->
  <div id="header"></div>

  <!-- Main -->
  <main style="
    min-height: calc(100vh - 120px);
    display: grid;
    place-items: center;
    padding: 1rem;
  ">
    <div style="
      max-width: 380px;
      width: 100%;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--surface);
    ">

      <h2 style="margin-bottom: 0.25rem;">Sign in</h2>
      <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">
        Enter your email to sign in or create an account
      </p>

      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="you@example.com"
          required
          style="
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
          "
        />

        <button
          type="submit"
          style="
            width: 100%;
            padding: 0.7rem;
            border-radius: 10px;
            border: none;
            background: var(--red);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
          "
        >
          Continue
        </button>
      </form>

      <p id="loginMsg" style="
        margin-top: 0.75rem;
        font-size: 0.85rem;
        color: var(--text-muted);
        display: none;
      "></p>
    </div>
  </main>

  <!-- Mobile toast -->
  <div id="loginAlert" role="alert" aria-live="polite" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    max-width: 90%;
    min-width: 280px;
    padding: 1rem 1.25rem;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text);
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    z-index: 99999;
    text-align: center;
    font-size: 0.9rem;
    font-weight: 500;
    animation: slideUp 0.3s ease-out;
  "></div>

  <style>
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Core scripts -->
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>

  <!-- Login logic -->
  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("loginEmail");
    const submitBtn = form.querySelector('button[type="submit"]');
    const msg = document.getElementById("loginMsg");
    const toast = document.getElementById("loginAlert");
    
    let toastTimer = null; // Track toast timeout to prevent leaks

    function showMessage(text, isError = false) {
      msg.style.display = "block";
      msg.textContent = text;
      msg.style.color = isError ? "var(--red)" : "var(--text-muted)";
      
      // Also show toast for better mobile visibility
      toast.textContent = text;
      toast.style.display = "block";
      toast.style.color = isError ? "var(--red)" : "var(--text)";
      toast.style.borderColor = isError ? "var(--red)" : "var(--border)";
      
      // Clear previous timer to prevent memory leaks
      if (toastTimer) {
        clearTimeout(toastTimer);
      }
      
      // Auto-hide toast after 5 seconds
      toastTimer = setTimeout(() => {
        toast.style.display = "none";
        toastTimer = null;
      }, 5000);
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? "Sending..." : "Continue";
      submitBtn.style.opacity = loading ? "0.6" : "1";
      submitBtn.style.cursor = loading ? "not-allowed" : "pointer";
      emailInput.disabled = loading;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();

      if (!email) {
        showMessage("Please enter your email.", true);
        return;
      }

      setLoading(true);
      showMessage("Sending login link...");

      try {
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: "https://omdas11.github.io/examarchive-v2/"
          }
        });

        if (error) {
          showMessage(error.message, true);
          setLoading(false);
        } else {
          showMessage("✉️ Check your email for the login link!");
          // Keep button disabled after success to prevent duplicate sends
        }
      } catch (err) {
        showMessage("Network error. Please try again.", true);
        setLoading(false);
      }
    });
  </script>
</body>
</html>
