<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ExamArchive</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
</head>

<body data-auth-page>

  <!-- Header -->
  <div id="header"></div>

  <!-- Main -->
  <main style="
    min-height: calc(100vh - 120px);
    display: grid;
    place-items: center;
    padding: 1rem;
  ">
    <div style="
      max-width: 380px;
      width: 100%;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--surface);
    ">

      <h2 style="margin-bottom: 0.25rem;">Sign in</h2>
      <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">
        Enter your email to sign in or create an account
      </p>

      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="you@example.com"
          required
          style="
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
          "
        />

        <button
          type="submit"
          style="
            width: 100%;
            padding: 0.7rem;
            border-radius: 10px;
            border: none;
            background: var(--red);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
          "
        >
          Continue
        </button>
      </form>

      <p id="loginMsg" style="
        margin-top: 0.75rem;
        font-size: 0.85rem;
        color: var(--text-muted);
        display: none;
      "></p>
    </div>
  </main>

  <!-- Mobile toast -->
  <div id="loginAlert" role="alert" aria-live="polite" style="
    position: fixed;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    max-width: 90%;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text);
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    z-index: 99999;
    text-align: center;
  "></div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Core scripts -->
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>

  <!-- Login logic -->
  <script>
    const toast = document.getElementById("loginAlert");

    function showToast(message, type = "info") {
      toast.textContent = message;
      toast.style.display = "block";
      toast.style.color = type === "error" ? "var(--red)" : "var(--text-muted)";
      toast.style.borderColor = type === "error" ? "var(--red)" : "var(--border)";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const msg = document.getElementById("loginMsg");

      if (!email) return;

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: "https://omdas11.github.io/examarchive-v2/"
        }
      });

      msg.style.display = "block";

      if (error) {
        msg.textContent = error.message;
        msg.style.color = "var(--red)";
        showToast(error.message, "error");
      } else {
        msg.textContent = "Check your email for the login link ✉️";
        msg.style.color = "var(--text-muted)";
        showToast("Check your email for the login link ✉️");
      }
    });
  </script>
</body>
</html>
