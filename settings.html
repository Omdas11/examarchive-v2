<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Settings · ExamArchive</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="css/settings.css">
</head>

<body>
  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="settings">
    <h1>Settings</h1>

    <!-- ================= APPEARANCE ================= -->
    <section class="settings-card">
      <h2>Appearance</h2>

      <!-- Theme -->
      <div class="setting-group">
        <p class="setting-label">Theme</p>

        <div class="theme-options">
          <button class="settings-theme-btn" data-theme="light" type="button">
            Light
          </button>

          <button class="settings-theme-btn" data-theme="dark" type="button">
            Dark
          </button>

          <button class="settings-theme-btn" data-theme="amoled" type="button">
            AMOLED
          </button>
        </div>
      </div>

      <!-- Night mode -->
      <div class="setting-group">
        <p class="setting-label">Eye comfort</p>

        <button
          class="settings-night-btn"
          data-night="toggle"
          type="button">
          Night mode
        </button>
      </div>

      <div class="night-strength">
        <label for="nightRange" class="text-muted">Warmth</label>
        <input
          type="range"
          id="nightRange"
          min="0"
          max="60"
          step="1"
          value="8"
        />
      </div>
    </section>

    <!-- ================= FUTURE SETTINGS (PLACEHOLDER) ================= -->
    <section class="settings-card">
      <h2>Account & Privacy</h2>

      <p class="text-muted">
        More account-related settings will appear here in future updates.
      </p>

      <!-- visual skeleton (no logic) -->
      <div class="card" style="opacity:0.5">
        <p class="text-muted">• Profile preferences</p>
        <p class="text-muted">• Contribution visibility</p>
        <p class="text-muted">• Security & sessions</p>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- ✅ GLOBAL PORTALS (MUST EXIST BEFORE JS) -->
  <div id="avatar-portal"></div>
  <div id="profile-panel-portal"></div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/profile-panel.js" defer></script>

</body>
</html>
