<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Settings · ExamArchive</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/profile-panel.css">
  <link rel="stylesheet" href="css/avatar-popup.css">
  <link rel="stylesheet" href="css/avatar.css">
  <link rel="stylesheet" href="css/login-modal.css">

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="css/settings.css">

  <!-- Accessibility and SEO -->
  <meta name="description" content="Manage your ExamArchive settings, appearance, and preferences." />
  <meta name="theme-color" content="#d32f2f" />
</head>

<body>
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="settings" id="main-content">
    <h1>Settings</h1>

    <!-- Settings will be dynamically rendered here -->
    <div id="settings-container"></div>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- ✅ GLOBAL PORTALS (MUST EXIST BEFORE JS) -->
  <div id="avatar-portal"></div>
  <div id="profile-panel-portal"></div>
  <div id="login-modal-portal"></div>

  <!-- Scripts -->
  <!-- Supabase SDK (must load before ES modules) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.93.3"></script>
  
  <!-- ES Modules -->
  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/login-modal.js"></script>
  <script type="module" src="js/profile-panel.js"></script>
  
  <!-- Regular scripts -->
  <script src="js/theme.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
