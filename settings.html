<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Settings Â· ExamArchive</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/avatar-popup.css">
  <link rel="stylesheet" href="css/avatar.css">
  <link rel="stylesheet" href="css/header.css">

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="css/settings.css">
</head>

<body>
  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="settings">
    <h1>Settings</h1>

    <section class="settings-card">
      <h2>Appearance</h2>

      <!-- Theme selector -->
      <div class="setting-group">
        <p class="setting-label">Theme</p>

        <div class="theme-options">
          <button class="theme-btn" data-theme="light">Light</button>
          <button class="theme-btn" data-theme="dark">Dark</button>
          <button class="theme-btn" data-theme="amoled">AMOLED</button>
        </div>
      </div>

      <!-- Night mode -->
      <div class="setting-group">
        <p class="setting-label">Eye comfort</p>

        <button class="theme-btn night-btn" data-night="toggle">
          Night mode
        </button>
      </div>
      <div class="night-strength">
       <label for="nightRange" class="text-muted">Warmth</label>
         <input
    type="range"
    id="nightRange"
    min="0"
    max="60"
    step="1"
    value="8"
  />
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="js/common.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
