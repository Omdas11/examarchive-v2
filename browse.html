<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Browse Papers | ExamArchive</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <main class="browse-page">

    <!-- Title -->
    <section class="browse-header">
      <h1>Browse Question Papers</h1>
      <p>Search and filter previous year question papers.</p>
    </section>

    <!-- Programme Toggle -->
    <section class="filter-group">
      <div class="toggle-row" id="programmeToggle">
        <button class="toggle-btn active" data-programme="ALL">ALL</button>
        <button class="toggle-btn" data-programme="CBCS">CBCS</button>
        <button class="toggle-btn" data-programme="FYUG">FYUG</button>
      </div>
    </section>

    <!-- Stream Toggle -->
    <section class="filter-group">
      <div class="toggle-row" id="streamToggle">
        <button class="toggle-btn active" data-stream="Science">SCIENCE</button>
        <button class="toggle-btn" data-stream="Arts">ARTS</button>
        <button class="toggle-btn" data-stream="Commerce">COMMERCE</button>
      </div>
    </section>

    <!-- Year Filter -->
    <section class="filter-group">
      <div class="toggle-row" id="yearToggle">
        <!-- Year buttons injected by JS -->
      </div>
    </section>

    <!-- Search + Sort -->
    <section class="browse-search sort-search-row">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by paper code, subject, or year"
        aria-label="Search papers"
      >

      <select id="sortSelect" aria-label="Sort papers">
        <!-- Options injected by JS -->
      </select>
    </section>

    <!-- Papers -->
    <section class="papers-list" id="papersList">
      <div class="skeleton skeleton-card"></div>
      <div class="skeleton skeleton-card"></div>
      <div class="skeleton skeleton-card"></div>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/common.js"></script>
  <script src="js/browse.js"></script>
</body>
</html>
