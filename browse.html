<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Browse Papers | ExamArchive</title>

  <link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/avatar-popup.css">
  <link rel="stylesheet" href="css/avatar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/browse.css">
</head>
<body>

  <!-- Header -->
  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="browse-page">

    <!-- Title -->
    <section class="browse-header">
      <h1>Browse Question Papers</h1>
      <p>Search and filter previous year question papers.</p>
      <p class="paper-count" id="paperCount">Loading papers…</p>
    </section>

    <!-- Programme Toggle -->
    <section class="filter-group">
      <div class="toggle-row" id="programmeToggle">
        <button class="toggle-btn active" data-programme="ALL">ALL</button>
        <button class="toggle-btn" data-programme="CBCS">CBCS</button>
        <button class="toggle-btn" data-programme="FYUG">FYUG</button>
      </div>
    </section>

    <!-- Stream Toggle -->
    <section class="filter-group">
      <div class="toggle-row" id="streamToggle">
        <button class="toggle-btn active" data-stream="Science">SCIENCE</button>
        <button class="toggle-btn" data-stream="Arts">ARTS</button>
        <button class="toggle-btn" data-stream="Commerce">COMMERCE</button>
      </div>
    </section>

    <!-- Year Filter -->
    <section class="filter-group">
      <div class="toggle-row" id="yearToggle">
        <!-- Year buttons injected by JS -->
      </div>
    </section>

    <!-- Search + Sort -->
    <section class="browse-search sort-search-row">

      <input
        type="text"
        id="searchInput"
        placeholder="Search by paper code, subject, or year"
        aria-label="Search papers"
      >

      <!-- Sort Trigger (replaces select) -->
      <button
        class="sort-trigger"
        id="sortTrigger"
        aria-haspopup="dialog"
        aria-expanded="false"
      >
        <span class="sort-label">Sort:</span>
        <span class="sort-value" id="currentSort">Year (Newest)</span>
      </button>

    </section>

    <!-- Papers -->
    <section class="papers-list" id="papersList">
      <div class="skeleton skeleton-card"></div>
      <div class="skeleton skeleton-card"></div>
      <div class="skeleton skeleton-card"></div>
    </section>

  </main>

  <!-- ================= SORT BOTTOM SHEET ================= -->

  <!-- Overlay -->
  <div class="sort-overlay" id="sortOverlay" hidden></div>

  <!-- Bottom Sheet -->
  <div
    class="sort-sheet"
    id="sortSheet"
    role="dialog"
    aria-modal="true"
    aria-labelledby="sortTitle"
    hidden
  >
    <div class="sort-sheet-header">
      <h2 id="sortTitle">Sort papers</h2>
      <button class="sort-close" id="closeSort" aria-label="Close sort panel">✕</button>
    </div>

    <div class="sort-options" id="sortOptions">
      <!-- Options injected by JS -->
      <!-- Example structure:
      <button class="sort-option active" data-sort="year_desc">
        <span class="radio"></span>
        Year (Newest first)
      </button>
      -->
    </div>

    <button class="sort-cancel" id="cancelSort">Cancel</button>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/common.js"></script>
  <script src="js/browse.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
