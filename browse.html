<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Browse Papers | ExamArchive</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/avatar-popup.css">
  <link rel="stylesheet" href="css/avatar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/profile-panel.css">
  <link rel="stylesheet" href="css/login-modal.css">
  <link rel="stylesheet" href="css/browse.css">

  <!-- Accessibility and SEO -->
  <meta name="description" content="Browse and search university question papers by subject, year, and program." />
  <meta name="theme-color" content="#d32f2f" />
</head>
<body>

  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

  <!-- Header -->
  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="browse-page" id="main-content">

    <!-- Title -->
    <section class="browse-header" aria-labelledby="browse-heading">
      <h1 id="browse-heading">Browse Question Papers</h1>
      <p>Search and filter previous year question papers.</p>
      <p class="paper-count" id="paperCount" role="status" aria-live="polite">Loading papers…</p>
    </section>

    <!-- Programme Toggle -->
    <section class="filter-group" aria-label="Filter by program">
      <div class="toggle-row" id="programmeToggle" role="group" aria-label="Programme filter">
        <button class="toggle-btn active" data-programme="ALL" aria-pressed="true">ALL</button>
        <button class="toggle-btn" data-programme="CBCS" aria-pressed="false">CBCS</button>
        <button class="toggle-btn" data-programme="FYUG" aria-pressed="false">FYUG</button>
      </div>
    </section>

    <!-- Stream Toggle -->
    <section class="filter-group" aria-label="Filter by stream">
      <div class="toggle-row" id="streamToggle" role="group" aria-label="Stream filter">
        <button class="toggle-btn active" data-stream="Science" aria-pressed="true">SCIENCE</button>
        <button class="toggle-btn" data-stream="Arts" aria-pressed="false">ARTS</button>
        <button class="toggle-btn" data-stream="Commerce" aria-pressed="false">COMMERCE</button>
      </div>
    </section>

    <!-- Year Filter -->
    <section class="filter-group" aria-label="Filter by year">
      <div class="toggle-row" id="yearToggle" role="group" aria-label="Year filter">
        <!-- Year buttons injected by JS -->
      </div>
    </section>

    <!-- Search + Sort -->
    <section class="browse-search sort-search-row" aria-label="Search and sort">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by paper code, subject, or year"
        aria-label="Search papers"
      >

      <button
        class="sort-trigger"
        id="sortTrigger"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-label="Open sort options"
      >
        <span class="sort-label">Sort:</span>
        <span class="sort-value" id="currentSort">Year (Newest)</span>
      </button>
    </section>

    <!-- Papers -->
    <section class="papers-list" id="papersList" aria-label="Question papers" role="region" aria-live="polite">
      <div class="skeleton skeleton-card" aria-hidden="true"></div>
      <div class="skeleton skeleton-card" aria-hidden="true"></div>
      <div class="skeleton skeleton-card" aria-hidden="true"></div>
    </section>

  </main>

  <!-- ================= SORT BOTTOM SHEET ================= -->

  <div class="sort-overlay" id="sortOverlay" hidden></div>

  <div
    class="sort-sheet"
    id="sortSheet"
    role="dialog"
    aria-modal="true"
    aria-labelledby="sortTitle"
    hidden
  >
    <div class="sort-sheet-header">
      <h2 id="sortTitle">Sort papers</h2>
      <button class="sort-close" id="closeSort" aria-label="Close sort panel">✕</button>
    </div>

    <div class="sort-options" id="sortOptions"></div>
    <button class="sort-cancel" id="cancelSort">Cancel</button>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- ✅ GLOBAL PORTALS (MUST BE BEFORE JS) -->
  <div id="avatar-portal"></div>
  <div id="profile-panel-portal"></div>
  <div id="login-modal-portal"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script src="js/appwrite.js"></script>
  <script src="js/common.js"></script>
  <script src="js/browse.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/profile-panel.js" defer></script>
  <script src="js/login-modal.js" defer></script>

</body>
</html>
