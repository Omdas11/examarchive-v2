<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Popup Demo – ExamArchive</title>

<!-- Inter font (avatar demo only) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Isolated avatar system -->
  <link rel="stylesheet" href="../css/avatar-tokens.css">
  <link rel="stylesheet" href="../css/avatar-popup.css">
</head>
<body>

<div class="avatar-overlay">

  <div class="avatar-popup">

    <!-- Avatar -->
    <div class="avatar-ring level-2">
      <div class="avatar-circle avatar-bg-3">
        OM
        <!-- If image exists -->
        <!-- <img src="user.jpg" alt="User avatar"> -->
      </div>
    </div>

    <!-- Member since -->
    <span class="avatar-meta">Member since · Jan 2025</span>

    <!-- Name & username -->
    <h2 class="avatar-greeting">Hi, Om</h2>
    <p class="avatar-username">@omdas11</p>

    <!-- Badges -->
    <div class="avatar-badges">
      <span class="avatar-badge role">Contributor</span>
      <span class="avatar-badge rank">Gold</span>
      <span class="avatar-badge special">Admin</span>
    </div>

    <!-- Actions -->
    <div class="avatar-actions">
      <button class="avatar-btn primary">
        Manage Account
      </button>

      <div class="avatar-btn-row">
        <button class="avatar-btn secondary">
          <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 17l5-5-5-5M21 12H9"/>
          </svg>
          Log out
        </button>

        <button class="avatar-btn secondary">
          <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 4h7v7H4zM13 13h7v7h-7z"/>
          </svg>
          Switch account
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="avatar-stats">
      <div class="avatar-stat">
        <div class="avatar-stat-label">Uploads</div>
        <div class="avatar-stat-value">12</div>
      </div>

      <div class="avatar-stat">
        <div class="avatar-stat-label">Approved</div>
        <div class="avatar-stat-value">10</div>
      </div>

      <div class="avatar-stat">
        <div class="avatar-stat-label">Points</div>
        <div class="avatar-stat-value">480</div>
      </div>

      <div class="avatar-stat">
        <div class="avatar-stat-label">Streak</div>
        <div class="avatar-stat-value">7 days</div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
