<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Popup Demo – ExamArchive</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Isolated styles -->
  <link rel="stylesheet" href="../css/avatar-tokens.css">
  <link rel="stylesheet" href="../css/avatar-popup.css">
</head>
<body>

<div class="avatar-overlay">

  <div class="avatar-popup">

    <div class="avatar-ring level-2">
      <div class="avatar-circle avatar-bg-3">
        OM
      </div>
    </div>

    <span class="avatar-meta">Member since · Jan 2025</span>

    <h2 class="avatar-greeting">Hi, Om</h2>
    <p class="avatar-username">@omdas11</p>

    <div class="avatar-badges">

      <div class="badge-slot badge-role">
        <div class="badge-slot-inner">
          <svg viewBox="0 0 24 24">
            <path d="M12 3l3 6 6 .9-4.5 4.3 1 6.1-5.5-3-5.5 3 1-6.1L3 9.9 9 9z"/>
          </svg>
        </div>
      </div>

      <div class="badge-slot badge-rank">
        <div class="badge-slot-inner">
          <svg viewBox="0 0 24 24">
            <path d="M12 2l2.5 5 5.5.8-4 3.9.9 5.5L12 14.8 7.1 17.2l.9-5.5-4-3.9 5.5-.8z"/>
          </svg>
        </div>
      </div>

      <div class="badge-slot badge-special">
        <div class="badge-slot-inner">
          <svg viewBox="0 0 24 24">
            <path d="M12 2l8 4v6c0 5-3.5 9.5-8 10-4.5-.5-8-5-8-10V6z"/>
          </svg>
        </div>
      </div>

      <div class="badge-slot badge-empty">
        <div class="badge-slot-inner"></div>
      </div>

    </div>

    <div class="avatar-actions">
      <button class="avatar-btn primary">Manage Account</button>

      <div class="avatar-btn-row">
        <button class="avatar-btn secondary">→ Log out</button>
        <button class="avatar-btn secondary">◻︎ Switch account</button>
      </div>
    </div>

    <div class="avatar-stats">
      <div class="avatar-stat">
        <div class="avatar-stat-label">Uploads</div>
        <div class="avatar-stat-value">12</div>
      </div>
      <div class="avatar-stat">
        <div class="avatar-stat-label">Approved</div>
        <div class="avatar-stat-value">10</div>
      </div>
      <div class="avatar-stat">
        <div class="avatar-stat-label">Points</div>
        <div class="avatar-stat-value">480</div>
      </div>
      <div class="avatar-stat">
        <div class="avatar-stat-label">Streak</div>
        <div class="avatar-stat-value">7 days</div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
