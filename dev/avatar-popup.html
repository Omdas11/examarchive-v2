<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Popup Demo – ExamArchive</title>

  <!-- Avatar system (isolated) -->
  <link rel="stylesheet" href="../css/avatar-tokens.css">
  <link rel="stylesheet" href="../css/avatar-popup.css">
</head>
<body>

  <!-- Avatar Popup Demo -->
  <div class="avatar-overlay">

    <div class="avatar-popup">

      <!-- Avatar -->
      <div class="avatar-ring level-2">
        <div class="avatar-circle">
          OM
        </div>
      </div>

      <!-- Greeting -->
      <h2 class="avatar-greeting">Hi, Om</h2>
      <p class="avatar-subtext">Contributor · Level 2</p>

      <!-- Badges -->
      <div class="avatar-badges">
        <span class="avatar-badge">Physics</span>
        <span class="avatar-badge">12 Uploads</span>
        <span class="avatar-badge">Trusted</span>
      </div>

      <!-- Actions -->
      <div class="avatar-actions">
        <button class="avatar-btn primary">Manage Account</button>

        <div class="avatar-btn-row">
          <button class="avatar-btn secondary">Log out</button>
          <button class="avatar-btn secondary">Switch account</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="avatar-stats">
        <div class="avatar-stat">
          <div class="avatar-stat-label">Uploads</div>
          <div class="avatar-stat-value">12</div>
        </div>

        <div class="avatar-stat">
          <div class="avatar-stat-label">Approved</div>
          <div class="avatar-stat-value">10</div>
        </div>

        <div class="avatar-stat">
          <div class="avatar-stat-label">Subjects</div>
          <div class="avatar-stat-value">3</div>
        </div>

        <div class="avatar-stat">
          <div class="avatar-stat-label">Years</div>
          <div class="avatar-stat-value">4</div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
