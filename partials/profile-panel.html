<!-- ================================
     Expanded Profile Panel
     Global / Backend-ready
     ================================ -->
<div
  id="profile-panel"
  class="profile-panel"
  aria-hidden="true"
>

  <!-- Backdrop -->
  <div class="profile-backdrop" id="closeProfile"></div>

  <!-- Panel -->
  <div class="profile-sheet">

    <!-- Header -->
    <div class="profile-header">
      <div
        class="profile-avatar"
        data-initials="OD"
        data-avatar=""
        data-color=""
        aria-hidden="true"
      ></div>

      <div class="profile-info">
        <h2 class="profile-name" data-field="name">
          Om Das
        </h2>

        <p class="profile-username" data-field="username">
          @omdas11
        </p>

        <p class="profile-member" data-field="memberSince">
          Member since · Jan 2025
        </p>
      </div>

      <button
        class="profile-close"
        id="closeProfile"
        aria-label="Close profile"
        type="button"
      >
        ✕
      </button>
    </div>

    <!-- Stats -->
    <div class="profile-stats">
      <div class="stat">
        <strong>12</strong>
        <span>Uploads</span>
      </div>
      <div class="stat">
        <strong>10</strong>
        <span>Approved</span>
      </div>
      <div class="stat">
        <strong>480</strong>
        <span>Points</span>
      </div>
      <div class="stat">
        <strong>7</strong>
        <span>Streak</span>
      </div>
    </div>

    <!-- Badges -->
    <div class="profile-badges">
      <span class="badge role">Contributor</span>
      <span class="badge rank">Gold</span>
      <span class="badge admin">Admin</span>
    </div>

    <!-- Actions -->
    <div class="profile-actions">
      <a href="settings.html" class="btn btn-red">
        Manage Account
      </a>
      <button class="btn btn-ghost">
        Log out
      </button>
    </div>

  </div>
</div>
