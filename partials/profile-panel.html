<!-- ================================
     Expanded Profile Panel
     Dynamically rendered based on auth state
     ================================ -->
<div
  id="profile-panel"
  class="profile-panel"
  aria-hidden="true"
>

  <!-- Backdrop -->
  <div class="profile-panel-backdrop" data-close-profile></div>

  <!-- Panel Card -->
  <div class="profile-panel-card">

    <!-- Header -->
    <header class="profile-header">
      <div
        class="profile-avatar"
        id="profileAvatar"
        data-initials="?"
        data-avatar=""
        data-color=""
        aria-hidden="true"
      ></div>

      <div class="profile-meta">
        <h2 class="profile-name" data-field="name">Guest</h2>
        <p class="profile-username" data-field="username">Not signed in</p>
        <p class="profile-member-since" style="display: none;"></p>
      </div>

      <!-- SVG Close Button -->
      <button
        class="profile-close"
        aria-label="Close profile"
        data-close-profile
        type="button"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
        >
          <line x1="6" y1="6" x2="18" y2="18"/>
          <line x1="6" y1="18" x2="18" y2="6"/>
        </svg>
      </button>
    </header>

    <!-- Badges (Dynamically rendered by JS) -->
    <section class="profile-badges" style="display: none;">
      <!-- Badges will be dynamically created by profile-panel.js -->
    </section>

    <!-- Stats (Dynamically shown/hidden) -->
    <section class="profile-stats" style="display: none;">
      <div class="stat">
        <strong data-field="uploads">0</strong>
        <span>Uploads</span>
      </div>

      <div class="stat">
        <strong data-field="approved">0</strong>
        <span>Approved</span>
      </div>

      <div class="stat">
        <strong data-field="points">0</strong>
        <span>Points</span>
      </div>

      <div class="stat">
        <strong data-field="streak">0</strong>
        <span>Streak</span>
      </div>
    </section>

    <!-- Actions (Dynamically rendered by JS) -->
    <section class="profile-actions">
      <!-- Content will be dynamically created by profile-panel.js -->
    </section>

  </div>
</div>

<!-- ================================
     Switch Account Confirmation Modal
     ================================ -->
<div
  id="switch-account-modal"
  class="switch-account-modal"
  aria-hidden="true"
>
  <div class="switch-account-modal-backdrop" data-close-switch></div>
  
  <div class="switch-account-modal-content" role="dialog" aria-modal="true" aria-labelledby="switch-account-heading">
    <button class="modal-close" aria-label="Close" data-close-switch>
      Ã—
    </button>

    <h2 id="switch-account-heading">Switch Account</h2>
    <p class="modal-description">
      Switch account allows you to sign in with another Google account.
    </p>

    <div class="current-account-info" id="currentAccountInfo">
      <strong>Current account:</strong>
      <span id="currentAccountEmail">user@example.com</span>
    </div>

    <div class="modal-actions">
      <button
        id="confirmSwitchAccountBtn"
        class="btn btn-primary"
      >
        Continue with another Google account
      </button>
      
      <button
        class="btn btn-outline"
        data-close-switch
      >
        Cancel
      </button>
    </div>
  </div>
</div>
