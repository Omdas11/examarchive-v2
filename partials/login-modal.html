<!-- ================================
     Login Modal (Email + Password)
     Modal-only auth (NO login page)
     ================================ -->
<div
  id="login-modal"
  class="login-modal"
  aria-hidden="true"
  role="dialog"
  aria-labelledby="login-modal-title"
>

  <!-- Backdrop -->
  <div class="login-modal-backdrop" data-close-login></div>

  <!-- Modal Card -->
  <div class="login-modal-card">

    <!-- Close Button -->
    <button
      class="login-modal-close"
      aria-label="Close login modal"
      data-close-login
      type="button"
    >
      âœ•
    </button>

    <!-- Content -->
    <div class="login-modal-content">
      <h2 id="login-modal-title">Sign in to ExamArchive</h2>
      <p class="login-modal-description">
        Sign in to upload papers and manage your profile.
      </p>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />

        <button type="submit" class="btn btn-primary">
          Sign in
        </button>
      </form>

      <!-- Status Message -->
      <p id="loginModalMsg" class="login-modal-message" hidden></p>
    </div>

  </div>
</div>
