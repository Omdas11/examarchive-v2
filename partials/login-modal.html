<!-- Login Modal -->
<div class="login-modal" aria-hidden="true">
  <div class="login-modal-backdrop" data-close-modal></div>

  <div class="login-modal-content" role="dialog" aria-modal="true">
    <button class="modal-close" aria-label="Close" data-close-modal>
      Ã—
    </button>

    <h2>Sign in to ExamArchive</h2>
    <p>Choose a provider to continue.</p>

    <!-- GOOGLE -->
    <button
      class="login-provider login-google"
      type="button"
      data-provider="google"
    >
      Continue with Google
    </button>

    <!-- GITHUB (future) -->
    <button
      class="login-provider login-github"
      type="button"
      data-provider="github"
      disabled
      title="Coming soon"
    >
      Continue with GitHub
    </button>

    <!-- MICROSOFT (future) -->
    <button
      class="login-provider login-microsoft"
      type="button"
      data-provider="microsoft"
      disabled
      title="Coming soon"
    >
      Continue with Microsoft
    </button>
  </div>
</div>
