<!-- ================================
     Login Modal (OAuth Providers)
     ================================ -->
<div id="login-modal" class="login-modal" aria-hidden="true" role="dialog">
  <div class="login-modal-backdrop" data-close-login></div>

  <div class="login-modal-card">
    <button class="login-modal-close" data-close-login type="button">âœ•</button>

    <div class="login-modal-content">
      <h2>Sign in to ExamArchive</h2>
      <p>Choose a provider to continue.</p>

      <button
  class="provider-btn google"
  data-provider="google"
  type="button"
>
  Continue with Google
      </button>

      <button class="btn btn-github" data-provider="github" type="button">
        Continue with GitHub
      </button>

      <button class="btn btn-microsoft" data-provider="microsoft" type="button">
        Continue with Microsoft
      </button>

      <p id="loginModalMsg" class="login-modal-message" hidden></p>
    </div>
  </div>
</div>
