<header class="site-header">

  <!-- Left: Logo -->
  <div class="logo">
    <div class="logo-mark"></div>
    <span class="logo-text">ExamArchive</span>
  </div>

  <!-- Center: Desktop Navigation -->
  <nav class="nav">
    <a class="nav-link" href="/index.html">Home</a>
    <a class="nav-link" href="/browse.html">Browse</a>
    <a class="nav-link" href="/upload.html">Upload</a>
    <a class="nav-link" href="/about.html">About</a>
    <a class="nav-link" href="/settings.html">Settings</a>
  </nav>

  <!-- Right: Actions -->
  <div class="header-actions">
    
    <!-- Auth Status Indicator -->
    <div class="auth-status-indicator" id="authStatusIndicator" title="Authentication status">
      <span class="auth-status-dot"></span>
      <span class="auth-status-text"></span>
    </div>

    <!-- Theme Toggle (UNCHANGED) -->
    <div class="theme-toggle">
      <button class="theme-btn" data-theme="light" title="Light">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="4"/>
          <path d="M12 2v3M12 19v3M2 12h3M19 12h3"/>
          <path d="M5.5 5.5l2 2M16.5 16.5l2 2M5.5 18.5l2-2M16.5 7.5l2-2"/>
        </svg>
      </button>

      <button class="theme-btn" data-theme="dark" title="Dark">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8Z"/>
        </svg>
      </button>

      <button class="theme-btn" data-theme="amoled" title="AMOLED">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8Z"/>
          <path d="M18 5h4M20 3v4"/>
        </svg>
      </button>

      <button class="night-btn" title="Night mode">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M15 14c.2-1 .7-1.7 1.5-2.5
          1-.9 1.5-2.2 1.5-3.5a6 6 0 0 0-12 0
          c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
          <path d="M9 18h6M10 22h4"/>
        </svg>
      </button>
    </div>

    <!-- Hamburger + Profile Pill -->
    <div class="header-pill">

      <!-- Hamburger -->
      <button class="menu-btn" aria-label="Menu">
        <svg class="hamburger-icon" viewBox="0 0 24 24">
           <line x1="4" y1="8" x2="20" y2="8" />
           <line x1="4" y1="16" x2="20" y2="16" />
        </svg>
      </button>

      <!-- Profile / Login Trigger (Always visible) -->
      <button
        class="avatar-trigger"
        id="avatarTrigger"
        type="button"
        aria-label="User menu"
      >
        <div class="avatar-wrap">
          <div class="avatar-mini">?</div>
        </div>
      </button>

    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" id="mobileNav">
    <a href="/index.html">Home</a>
    <a href="/browse.html">Browse</a>
    <a href="/upload.html">Upload</a>
    <a href="/about.html">About</a>
    <a href="/settings.html">Settings</a>
  </div>

</header>
