<!-- ================================
     Avatar Popup (Global Portal)
     Backend-ready / Auth-agnostic
     ================================ -->
<div
  id="avatar-popup"
  class="avatar-popup"
  aria-hidden="true"
  data-auth="guest"
>

  <div class="avatar-card">

    <!-- Avatar Header -->
    <div class="avatar-header">

      <!-- Avatar Circle -->
      <div
        class="avatar-circle"
        id="avatarPopupCircle"
        data-initials="?"
        data-avatar=""
        data-color=""
        aria-hidden="true"
      ></div>

      <!-- User Info -->
      <div class="avatar-info">
        <!-- Display name -->
        <h3 class="display-name" data-field="name">
          Guest
        </h3>

        <!-- Username / meta -->
        <p class="username" data-field="username">
          Not signed in
        </p>

        <!-- Member since -->
        <p class="member-since" data-field="memberSince" hidden>
          Member since · —
        </p>
      </div>
    </div>

    <!-- Actions -->
    <div class="avatar-actions">
      <!-- Guest actions -->
      <button class="btn btn-primary" data-open-login data-auth-only="guest">
        Sign in with Google
      </button>

      <!-- Logged-in actions -->
      <button
        class="btn btn-glass"
        data-open-profile
        data-auth-only="user"
        hidden
      >
        View Profile
      </button>

      <a
        href="settings.html"
        class="btn btn-outline"
        data-auth-only="user"
        hidden
      >
        Settings
      </a>

      <button
        class="btn btn-outline"
        id="avatarSwitchBtn"
        data-auth-only="user"
        hidden
      >
        Switch Account
      </button>

      <button
        class="btn btn-outline-red"
        id="avatarLogoutBtn"
        data-auth-only="user"
        hidden
      >
        Sign out
      </button>

    </div>

  </div>
</div>
