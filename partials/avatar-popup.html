<!-- ================================
     Avatar Popup (Global Portal)
     Dynamically rendered based on auth state
     ================================ -->
<div
  id="avatar-popup"
  class="avatar-popup"
  aria-hidden="true"
  data-auth="guest"
>

  <div class="avatar-card">

    <!-- Avatar Header -->
    <div class="avatar-header">

      <!-- Avatar Circle -->
      <div
        class="avatar-circle"
        id="avatarPopupCircle"
        data-initials="?"
        data-avatar=""
        data-color=""
        aria-hidden="true"
      ></div>

      <!-- User Info -->
      <div class="avatar-info">
        <!-- Display name -->
        <h3 class="display-name" data-field="name">
          Guest
        </h3>

        <!-- Username / meta -->
        <p class="username" data-field="username">
          Not signed in
        </p>
      </div>
    </div>

    <!-- Actions (Dynamically rendered by JS) -->
    <div class="avatar-actions">
      <!-- Content will be dynamically created by avatar-popup.js -->
    </div>

  </div>
</div>
