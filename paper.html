<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Details | ExamArchive</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">

  <!-- Paper specific -->
  <link rel="stylesheet" href="css/paper.css">
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <main class="page paper-page">

    <!-- =========================
         PAPER HEADER
    ========================== -->
    <section class="paper-header card">
      <p class="paper-code text-muted" id="paperCode"></p>
      <h1 class="paper-title" id="paperTitle"></h1>

      <div class="paper-meta" id="paperMeta"></div>

      <a
        id="latestPdfLink"
        href="#"
        class="btn btn-red full-width"
        target="_blank"
      >
        Open Latest PDF →
      </a>
    </section>

    <!-- =========================
         AVAILABLE PAPERS
    ========================== -->
    <section class="paper-section card">
      <h2>Available Question Papers</h2>

      <ul class="paper-list" id="availablePapers">
        <!-- injected by paper.js -->
      </ul>
    </section>

    <!-- =========================
         SYLLABUS
    ========================== -->
    <section class="paper-section syllabus-section">
      <div class="section-header">
        <h2>Syllabus</h2>

        <button
          id="download-full"
          class="download-btn"
          title="Download full syllabus"
          aria-label="Download syllabus"
        >
          <img src="assets/icons/download.png" alt="Download syllabus">
        </button>
      </div>

      <div id="syllabus-container">
        <!-- syllabus injected by JS -->
      </div>

      <!-- fallback -->
      <p id="no-syllabus" class="coming-soon" hidden>
        Syllabus is not available for this paper yet.
      </p>
    </section>

    <!-- =========================
         REPEATED QUESTIONS
    ========================== -->
    <section class="paper-section">
      <h2>Repeated Questions</h2>

      <div id="repeated-container">
        <p class="coming-soon">Loading repeated questions…</p>
      </div>
    </section>

    <!-- =========================
         NOTES & RESOURCES
    ========================== -->
    <section class="paper-section card">
      <h2>Notes & Resources</h2>

      <div class="skeleton-group">
        <div class="skeleton skeleton-box"></div>
      </div>

      <p class="coming-soon">
        Notes, formulas, and references will appear here.
      </p>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/paper.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
