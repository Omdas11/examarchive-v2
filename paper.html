<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Details | ExamArchive</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/avatar-popup.css">
  <link rel="stylesheet" href="css/avatar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/profile-panel.css">

  <!-- Paper specific -->
  <link rel="stylesheet" href="css/paper.css">

  <!-- Accessibility and SEO -->
  <meta name="description" content="View question paper details, syllabus, repeated questions, and download PDFs." />
  <meta name="theme-color" content="#d32f2f" />
</head>
<body>

  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

  <!-- Header -->
  <div id="night-layer"></div>
  <div id="header"></div>

  <main class="page paper-page" id="main-content">

    <!-- =========================
         PAPER HEADER
    ========================== -->
    <section class="paper-header card">
      <p class="paper-code text-muted" id="paperCode"></p>
      <h1 class="paper-title" id="paperTitle"></h1>

      <div class="paper-meta" id="paperMeta"></div>

      <a
        id="latestPdfLink"
        href="#"
        class="btn btn-red full-width"
        target="_blank"
      >
        Open Latest PDF →
      </a>
    </section>

    <!-- =========================
         AVAILABLE PAPERS
    ========================== -->
    <section class="paper-section card">
      <h2>Available Question Papers</h2>

      <ul class="paper-list" id="availablePapers"></ul>
    </section>

    <!-- =========================
         SYLLABUS
    ========================== -->
    <section class="paper-section syllabus-section card">
      <div class="section-header syllabus-header-wrap">
        <h2>Syllabus</h2>

        <div class="download-wrap">
          <button
            id="syllabus-download-toggle"
            class="download-btn"
            aria-label="Download syllabus"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 3v12" stroke-width="2"/>
              <path d="M7 10l5 5 5-5" stroke-width="2"/>
              <path d="M5 21h14" stroke-width="2"/>
            </svg>
          </button>

          <div id="syllabus-download-menu" class="download-menu hidden">
            <a id="download-syllabus-paragraph" href="#" target="_blank">
              <svg viewBox="0 0 24 24">
                <path d="M4 6h16M4 12h10M4 18h14"/>
              </svg>
              <span>Paragraph</span>
            </a>

            <a id="download-syllabus-list" href="#" target="_blank">
              <svg viewBox="0 0 24 24">
                <path d="M5 6h2M9 6h10M5 12h2M9 12h10M5 18h2M9 18h10"/>
              </svg>
              <span>Checklist</span>
            </a>
          </div>
        </div>
      </div>

      <div id="syllabus-container"></div>

      <p id="no-syllabus" class="coming-soon" hidden>
        Syllabus is not available for this paper yet.
      </p>
    </section>

    <!-- =========================
         REPEATED QUESTIONS
    ========================== -->
    <section class="paper-section card">
      <h2>Repeated Questions</h2>
      <div id="repeated-container">
        <p class="coming-soon">Loading repeated questions…</p>
      </div>
    </section>

    <!-- =========================
         NOTES & RESOURCES
    ========================== -->
    <section class="paper-section card">
      <h2>Notes & Resources</h2>
      <div class="skeleton-group">
        <div class="skeleton skeleton-box"></div>
      </div>
      <p class="coming-soon">
        Notes, formulas, and references will appear here.
      </p>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- ✅ GLOBAL PORTALS (MUST EXIST BEFORE JS) -->
  <div id="avatar-portal"></div>
  <div id="profile-panel-portal"></div>

  <!-- Scripts -->
  <!-- ⚡ BOOTSTRAP (MUST BE FIRST) -->
  <script src="js/bootstrap.js"></script>
  
  <!-- Supabase SDK (must load before ES modules) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.93.3"></script>
  
  <!-- ES Modules -->
  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/profile-panel.js"></script>
  <script type="module" src="js/avatar-popup.js"></script>
  <script type="module" src="js/paper.js"></script>
  
  <!-- Regular scripts -->
  <script src="js/theme.js"></script>

</body>
</html>
