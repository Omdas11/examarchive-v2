name: Build About Status

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run About Status Generator
        run: node scripts/build-about-status.js

      - name: Commit generated status.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update about status data"
          file_pattern: data/about/status.json
