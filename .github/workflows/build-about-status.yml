name: Build About Status

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "papers/**"
      - "maps/**"
      - "scripts/**"

jobs:
  build-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build About Status
        run: |
          node scripts/build-about-status.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/about/status.json
          git commit -m "chore(about): update project status" || echo "No changes"

      - name: Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
