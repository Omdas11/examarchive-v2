name: Generate Papers JSON

on:
  push:
    paths:
      - "papers/**"
      - "scripts/**"
      - "maps/**"
      - "data/**"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository (FULL history + push access)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Run generator script
      - name: Run generator script
        run: node scripts/generate-papers.js

      # 4️⃣ Commit updated papers.json safely
      - name: Commit updated papers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull origin main --rebase

          git add data/papers.json
          git commit -m "Auto-update papers.json" || echo "No changes to commit"
          git push origin main
