name: Generate Papers JSON

on:
  push:
    paths:
      - "papers/**"
      - "scripts/**"
      - "maps/**"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Run generator script
      - name: Run generator script
        run: node scripts/generate-papers.js

      # 4️⃣ Commit updated papers.json (ONLY if changed)
      - name: Commit updated papers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/papers.json
          git diff --cached --quiet || git commit -m "Auto-update papers.json"
          git push
