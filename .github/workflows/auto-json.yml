name: Generate Papers JSON

on:
  push:
    paths:
      - "papers/**"
      - "maps/**"
      - "scripts/generate-papers.js"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run generator
        run: node scripts/generate-papers.js

      - name: Commit updated papers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/papers.json
          git commit -m "Auto-update papers.json" || echo "No changes"
          git pull --rebase
          git push
