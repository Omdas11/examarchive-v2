name: Generate Papers JSON

on:
  push:
    paths:
      - "papers/**"
      - "scripts/**"
      - "maps/**"
      - "data/**"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout FULL repo with write access
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Run generator
      - name: Run generator script
        run: node scripts/generate-papers.js

      # 4️⃣ FORCE update generated JSON (SAFE)
