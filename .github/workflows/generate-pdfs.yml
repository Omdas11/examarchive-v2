name: Generate Syllabus PDFs

on:
  push:
    paths:
      - "data/syllabus/**"
      - "templates/**"
      - "scripts/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer

      - name: Generate PDFs
        run: node scripts/generate-syllabus-pdf.js

      - name: Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: generate syllabus PDFs"
          skip_fetch: true
