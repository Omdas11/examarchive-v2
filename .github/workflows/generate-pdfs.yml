name: Generate Syllabus PDFs

on:
  push:
    paths:
      - "data/syllabus/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer (with Chromium)
        run: npm install puppeteer

      - name: Generate PDFs
        run: node scripts/generate-syllabus-pdf.js

      - name: Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: generated-pdfs
          create_branch: true
          commit_message: "auto: generate syllabus PDFs"
