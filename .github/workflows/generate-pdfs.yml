name: Generate Syllabus PDFs

on:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install Puppeteer Core
        run: |
          npm uninstall puppeteer puppeteer-core || true
          npm install puppeteer-core

      - name: Generate PDFs
        env:
          CHROME_PATH: /usr/bin/chromium-browser
        run: node scripts/generate-syllabus-pdf.js

      - name: Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: generated-pdfs
          create_branch: true
          commit_message: "auto: generate syllabus PDFs"
