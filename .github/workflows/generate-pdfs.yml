name: Generate Syllabus PDFs

on:
  push:
    paths:
      - "data/syllabus/**"
      - "templates/**"
      - "scripts/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: npm install puppeteer

      - name: Generate PDFs
        run: node scripts/generate-syllabus-pdf.js

      - name: Commit PDFs to generated-pdfs branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: generated-pdfs
          create_branch: true
          commit_message: "auto: generate syllabus PDFs"
          skip_fetch: true
