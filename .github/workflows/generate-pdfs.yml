name: Generate Syllabus PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - "data/syllabus/**"
      - "scripts/generate-syllabus-pdf.js"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer (with bundled Chromium)
        run: |
          npm uninstall puppeteer-core || true
          npm install puppeteer

      - name: Generate PDFs
        run: node scripts/generate-syllabus-pdf.js

      - name: Commit PDFs to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/pdfs/syllabus
          git commit -m "auto: generate syllabus PDFs" || echo "No changes"
          git pull --rebase origin main
          git push origin main
