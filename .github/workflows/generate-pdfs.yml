name: Generate Syllabus PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - "data/syllabus/**"
      - "scripts/generate-syllabus-pdf.js"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Puppeteer Core
        run: npm install puppeteer-core

      - name: Generate PDFs
        run: node scripts/generate-syllabus-pdf.js

      - name: Commit PDFs (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main
          git add assets/pdfs/syllabus
          git commit -m "auto: generate syllabus PDFs" || echo "No changes"
          git push origin main
