name: Generate Syllabus PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - "data/syllabus/**"
      - "scripts/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer (with Chromium)
        run: |
          npm init -y
          npm install puppeteer

      - name: Generate PDFs
        run: node scripts/generate-syllabus-pdf.js

      - name: Commit generated PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: generate syllabus PDFs"
          file_pattern: assets/pdfs/syllabus/*.pdf
