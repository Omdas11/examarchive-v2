name: Generate Syllabus PDFs

on:
  # Auto-run when syllabus / template / generator changes
  push:
    paths:
      - "data/syllabus/**"
      - "templates/**"
      - "scripts/**"

  # Manual run button (VERY IMPORTANT for mobile)
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: |
          npm install puppeteer

      - name: Generate PDFs
        run: |
          echo "ðŸš€ Starting syllabus PDF generator"
          node scripts/generate-syllabus-pdf.js

      - name: Commit generated PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: generate syllabus PDFs"
          branch: generated-pdfs
          create_branch: true
          skip_fetch: true
