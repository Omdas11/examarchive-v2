name: Reorganize papers folders (one-time)

on:
  workflow_dispatch:

jobs:
  reorganize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run reorganization script
        run: node scripts/reorganize-papers.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: reorganize papers into programme/subject folders"
          git push
