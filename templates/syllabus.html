<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <style>
    @page {
      margin: 60px;
    }

    body {
      font-family: "Times New Roman", serif;
      line-height: 1.5;
      font-size: 13px;
    }

    /* ---------- HEADER ---------- */
    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .meta {
      margin-top: 6px;
      font-size: 13px;
    }

    .meta strong {
      font-weight: bold;
    }

    /* ---------- SECTIONS ---------- */
    h2 {
      font-size: 15px;
      margin-top: 26px;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
    }

    .unit {
      margin-top: 16px;
    }

    .unit-title {
      font-weight: bold;
    }

    .hours {
      font-style: italic;
      font-size: 12px;
    }

    ul {
      margin-left: 20px;
    }

    li.checkbox::before {
      content: "☐ ";
    }

    /* ---------- WATERMARK ---------- */
    .watermark {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: rgba(0,0,0,0.05);
      z-index: -1;
      white-space: nowrap;
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 11px;
      color: #555;
    }

    footer .left {
      float: left;
    }

    footer .right {
      float: right;
    }
  </style>
</head>

<body>

  <div class="watermark">ExamArchive</div>

  <div class="header">
    <h1>{{paper_name}}</h1>
    <div class="meta">
      {{programme}} · Semester {{semester}} · Credits: {{credits}}<br />
      <strong>{{university}}</strong><br />
      {{paper_code}}
    </div>
  </div>

  <h2>OBJECTIVES</h2>
  {{objectives}}

  <h2>COURSE CONTENT</h2>
  {{units}}

  <h2>LEARNING OUTCOMES</h2>
  {{learning_outcomes}}

  <h2>REFERENCES</h2>
  {{references}}

  <footer>
    <div class="left">Generated by ExamArchive</div>
    <div class="right">Page <span class="pageNumber"></span></div>
  </footer>

</body>
</html>
