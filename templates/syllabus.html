<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{{paper_name}}</title>

<style>
  body {
    font-family: "Times New Roman", serif;
    margin: 60px 60px 80px 60px;
    line-height: 1.5;
    color: #000;
  }

  h1 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 6px;
  }

  .meta {
    text-align: center;
    font-size: 13px;
    margin-bottom: 20px;
  }

  .meta strong {
    display: block;
    font-weight: bold;
  }

  hr {
    margin: 14px 0;
  }

  h2 {
    font-size: 15px;
    margin-top: 18px;
    text-transform: uppercase;
  }

  h3 {
    font-size: 14px;
    margin-top: 14px;
  }

  ul {
    margin-left: 20px;
  }

  li {
    margin-bottom: 4px;
  }

  .unit {
    margin-bottom: 12px;
  }

  footer {
    position: fixed;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 11px;
    color: #555;
  }

  .watermark {
    position: fixed;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    font-size: 64px;
    color: rgba(0,0,0,0.06);
    z-index: -1;
    white-space: nowrap;
  }
</style>
</head>

<body>

<div class="watermark">ExamArchive</div>

<h1>{{paper_name}}</h1>

<div class="meta">
  <strong>{{university}}</strong>
  {{programme}} · Semester {{semester}} · Credits {{credits}}<br/>
  {{paper_code}}
</div>

<hr/>

<h2>Objectives</h2>
<ul>
{{objectives}}
</ul>

<h2>Course Content</h2>
{{units}}

<h2>Learning Outcomes</h2>
<ul>
{{learning_outcomes}}
</ul>

<h2>References</h2>
<ul>
{{references}}
</ul>

<footer>
  ExamArchive · Page <span class="pageNumber"></span>
</footer>

</body>
</html>
