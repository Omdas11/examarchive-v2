<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{TITLE}}</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      font-size: 12pt;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    .page {
      padding: 24mm;
    }

    h1 {
      text-align: center;
      margin-bottom: 4mm;
    }

    .meta {
      text-align: center;
      font-size: 10pt;
      margin-bottom: 10mm;
    }

    h2 {
      border-bottom: 1px solid #000;
      padding-bottom: 2mm;
      margin-top: 10mm;
      font-size: 13pt;
    }

    .unit {
      margin-bottom: 6mm;
    }

    .hours {
      font-size: 10pt;
      font-style: italic;
    }

    ul {
      margin-left: 16px;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>{{TITLE}}</h1>
    <div class="meta">
      {{CODE}} <br />
      {{META}}
    </div>

    <h2>Objectives</h2>
    <p>{{OBJECTIVES}}</p>

    <h2>Course Content</h2>
    {{UNITS}}

    <h2>References</h2>
    <ul>
      {{REFERENCES}}
    </ul>
  </div>
</body>
</html>
