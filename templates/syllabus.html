<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 60px;
      line-height: 1.5;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: bold;
      text-transform: uppercase;
    }

    .meta {
      font-size: 13px;
      margin-top: 6px;
    }

    .meta strong {
      font-weight: bold;
    }

    h2 {
      font-size: 15px;
      margin-top: 25px;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
    }

    .unit {
      margin-top: 15px;
    }

    .hours {
      font-style: italic;
      font-size: 13px;
    }

    ul {
      margin-left: 20px;
    }

    li.checkbox::before {
      content: "☐ ";
    }

    .watermark {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #000;
      opacity: 0.05;
      z-index: -1;
    }

    @page {
      margin: 60px;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <div class="watermark">ExamArchive</div>

  <div class="header">
    <h1>{{paper_name}}</h1>
    <div class="meta">
      {{programme}} · Semester {{semester}} · Credits: {{credits}}<br>
      <strong>{{university}}</strong>
    </div>
  </div>

  <h2>OBJECTIVES</h2>
  <p>{{objectives}}</p>

  <h2>COURSE CONTENT</h2>
  {{units}}

  <h2>REFERENCES</h2>
  <ol>
    {{references}}
  </ol>

  <footer>
    ExamArchive · Page <span class="pageNumber"></span><br>
    Generated {{generated_date}}
  </footer>
</body>
</html>
