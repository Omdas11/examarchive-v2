<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>{{paper_name}}</title>

<style>
  /* ===============================
     PAGE SETUP
     =============================== */
  @page {
    size: A4;
    margin: 40px 40px 70px 40px;
  }

  body {
    font-family: "Times New Roman", serif;
    font-size: 12.5px;
    line-height: 1.5;
    color: #000;
  }

  /* ===============================
     WATERMARK (FORCED ON)
     =============================== */
  .watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    font-size: 64px;
    font-weight: 700;
    color: rgba(0, 0, 0, 0.07);
    white-space: nowrap;
    z-index: -1;
    pointer-events: none;
    user-select: none;
  }

  /* ===============================
     HEADER
     =============================== */
  h1 {
    text-align: center;
    font-size: 18px;
    margin-bottom: 6px;
  }

  .meta {
    text-align: center;
    font-size: 12px;
    margin-bottom: 18px;
  }

  .meta strong {
    display: block;
    font-weight: bold;
  }

  hr {
    margin: 14px 0;
  }

  /* ===============================
     CONTENT
     =============================== */
  h2 {
    font-size: 14px;
    margin-top: 18px;
    text-transform: uppercase;
  }

  h3 {
    font-size: 13px;
    margin-top: 14px;
  }

  .unit {
    margin-bottom: 12px;
  }

  ul {
    padding-left: 18px;
    margin: 6px 0;
  }

  li {
    margin-bottom: 4px;
  }

  p {
    margin: 6px 0;
  }

  /* ===============================
     FOOTER (FIXED, SAFE)
     =============================== */
  footer {
    position: fixed;
    bottom: 20px;
    left: 40px;
    right: 40px;
    font-size: 10.5px;
    color: #555;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-left {
    text-align: left;
  }

  .footer-center {
    flex: 1;
    text-align: center;
  }

  .footer-right {
    text-align: right;
  }
</style>
</head>

<body>

<!-- Watermark -->
<div class="watermark">ExamArchive</div>

<!-- Title -->
<h1>{{paper_name}}</h1>

<div class="meta">
  <strong>{{university}}</strong>
  {{programme}} · Semester {{semester}} · Credits {{credits}}<br/>
  {{paper_code}}
</div>

<hr/>

<!-- Objectives -->
<h2>Objectives</h2>
<ul>
  {{objectives}}
</ul>

<!-- Course Content -->
<h2>Course Content</h2>
{{units}}

<!-- Learning Outcomes -->
<h2>Learning Outcomes</h2>
<ul>
  {{learning_outcomes}}
</ul>

<!-- References -->
<h2>References</h2>
<ul>
  {{references}}
</ul>
  
</body>
</html>
